<h1 mat-dialog-title>Add Employees</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="fName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="lName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="emailId">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Role</mat-label>
    <input matInput [(ngModel)]="role">
  </mat-form-field>

</div>
