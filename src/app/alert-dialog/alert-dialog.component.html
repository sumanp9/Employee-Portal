<h1 mat-dialog-title> <mat-icon>warning</mat-icon>Warning!</h1>
<div mat-dialog-content>
  <p>{{title}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="yesSelected()">Yes</button>
  <button mat-raised-button mat-dialog-close color="primary">No</button>
</div>
